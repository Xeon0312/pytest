<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .team-member {
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #f9f9f9;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .team-member h3 {
            margin: 10px 0 5px;
        }
        .team-member p {
            color: #555;
            margin: 5px 0;
        }
        .linkedin {
            text-decoration: none;
            color: #0e76a8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="team-container">
        
        <!-- Team members will be inserted here dynamically -->
        
    </div>

    <script>
        const teamMembers = [
            {
                name: "Rahul Amish Mamania",
                role: "IT Director",
                photo: "./tt2/ramamania_myseneca_ca.jpeg",
                linkedin: "https://www.linkedin.com/in/rahul-mamania/"
            },
            {
                name: "Guilherme Luiz Barboza da Silva",
                role: "Senior Front-End Developer",
                photo: "./tt2/glbarbozadasilva_myseneca_ca.jpeg
                linkedin: "https://www.linkedin.com/in/guilhermebdasilva/"
            },
            {
                name: "Khassan Suleimanov",
                role: "Front-End Developer",
                photo: "./tt2/ksuleimanov_myseneca_ca.jpg",
                linkedin: "https://www.linkedin.com/in/khassan-suleimanov/"
            }
        ];

        const container = document.querySelector('.team-container');
        
        teamMembers.forEach(member => {
            const memberDiv = document.createElement('div');
            memberDiv.classList.add('team-member');
            memberDiv.innerHTML = `
                <img src="${member.photo}" alt="${member.name}">
                <h3>${member.name}</h3>
                <p>${member.role}</p>
                <a class="linkedin" href="${member.linkedin}" target="_blank">LinkedIn</a>
            `;
            container.appendChild(memberDiv);
        });
    </script>
</body>
</html>
